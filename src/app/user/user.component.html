<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <!-- objects {{objects | json}} -->
                    <ul>
                        <li *ngFor="let object of objects">
                          <strong>{{ object.Key }}</strong> ||  
                          <strong>{{ object.Size }}</strong>  ||  
                          <strong>{{ object.LastModified | date:'dd/mm/yyyy'}}</strong>
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
</div>
